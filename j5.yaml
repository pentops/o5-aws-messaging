---
bundles:
  - name: proto
    dir: proto
  - name: testproto
    dir: internal/testproto/proto

generate:
  - name: go
    inputs:
      - local: proto
    output: .
    opts:
      paths: import
      module: github.com/pentops/o5-messaging
    plugins:
      - base: go
      - base: go-sugar
      - base: go-grpc

  - name: test
    inputs:
      - local: testproto
    output: .
    opts:
      paths: import
      module: github.com/pentops/o5-messaging
    plugins:
      - base: go
      - base: o5-go-messaging

plugins:
  - name: go
    type: PLUGIN_PROTO
    docker:
      image: ghcr.io/pentops/protoc-gen-go:v1.32.0

  - name: go-grpc
    type: PLUGIN_PROTO
    docker:
      image: ghcr.io/pentops/protoc-gen-go-grpc:v1.3.0

  - name: go-sugar
    type: PLUGIN_PROTO
    docker:
      image: ghcr.io/pentops/protoc-gen-go-sugar:19495b5f5ac3fd3964a03031396d83f1bc1341ca

  - name: o5-go-messaging
    type: PLUGIN_PROTO
    cmd: bash
    args: [./internal/testproto/protoc-gen-go-o5-messaging.sh]
